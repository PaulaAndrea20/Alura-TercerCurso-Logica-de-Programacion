<canvas width="600" height="400">


</canvas>

<script>

var pantalla = document.querySelector("canvas");
var pincel = pantalla.getContext("2d")


pincel.fillStyle = "lightgrey";  //propiedad
pincel.fillRect(0,0,600,400); // funcion


pincel.fillStyle = "green";  //propiedad
pincel.fillRect(0,0,200,400); // funcion


pincel.fillStyle = "red";  //propiedad
pincel.fillRect(400,0,200,400); // funcion

//Triangulo

pincel.fillStyle ="yellow";
pincel.beginPath (); // pincel inicia un nuevo camino en el mapa
pincel.moveTo(300,200); //  x,y centromarca el punto de inicio
pincel.lineTo(200,400); // x,y desde donde a donde va a dibujar la linea
pincel.lineTo(400,400); // x,y desde donde a donde va a dibujar la linea
pincel.fill();

//Circunferencia

pincel.fillStyle ="blue";
pincel.beginPath (); // pincel inicia un nuevo camino en el mapa
pincel.arc(300,200,50,0,2*3.14); //  x,y centromarca el punto de inicio, radio, angulo inicial, angulo final
pincel.fill();

// buscar documentacion canvas
</script>
